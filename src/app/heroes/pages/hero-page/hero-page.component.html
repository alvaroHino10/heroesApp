<ng-template #divLoading>
  <mat-grid-list cols="1">
    <mat-grid-tile>
      <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
    </mat-grid-tile>
  </mat-grid-list>

</ng-template>

<div *ngIf="hero; else divLoading" class="grid p-2">
  <mat-card class="col-12 sm:col-6">
    <mat-card-header>
      <mat-card-title> {{ hero.alter_ego }} </mat-card-title>
      <mat-card-subtitle> {{ hero.superhero }} </mat-card-subtitle>

    </mat-card-header>

    <img [src]="hero | heroImage" [alt]="hero.superhero" mat-card-image />

  </mat-card>

  <mat-card class="col-12 sm:col-6">
    <mat-card-header>
      <mat-card-title> <strong>Informacion</strong>  </mat-card-title>
      <mat-card-subtitle> {{ hero.superhero }} </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <mat-list>
        <mat-list-item> {{hero.first_appearance}} </mat-list-item>
        <h3>Characters</h3>
        <mat-list-item *ngFor="let heroName of hero.characters.split(',')">
            <a href="">{{heroName}}</a>
        </mat-list-item>
        <h3>Publisher</h3>
        <mat-list-item> {{hero.publisher}} </mat-list-item>
        <h3>Alter Ego</h3>
        <mat-list-item> {{hero.alter_ego}} </mat-list-item>
      </mat-list>

      <button mat-button [routerLink]="['/heroes/list']">
        Regresar
      </button>
    </mat-card-content>
  </mat-card>
</div>
